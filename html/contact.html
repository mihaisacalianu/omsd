    <!-- contact section -->
    <section class="contact">
      <div class="contact-container">
        <!-- map -->
        <iframe
          class="contact-map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19860.872825236125!2d0.28771919999999135!3d51.52038710000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8b9f951ac3cbf%3A0x21d34d7c721c5396!2sSouth%20Ockendon%20RM15%205GU!5e0!3m2!1sen!2suk!4v1589890436513!5m2!1sen!2suk"
          width="100%"
          height="450"
          frameborder="0"
          style="border: 0;"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>

        <div class="contact-info">
          <!-- single contact -->
          <div class="contact-item">
            <div class="contact-item__icon">
              <i class="fas fa-map-pin"></i>
            </div>
            <h2 class="contact-item__title">
              address
            </h2>
            <p class="contact-item_text">61 Windstar Drive, South Ockendon</p>
          </div>
          <!-- end of single contact -->
          <!-- single contact -->
          <div class="contact-item">
            <div class="contact-item__icon">
              <i class="fas fa-headphones-alt"></i>
            </div>
            <h2 class="contact-item__title">
              support
            </h2>
            <p class="contact-item__text">
              <span><i class="fas fa-phone"></i></span>07468459500
            </p>
            <p class="contact-item__text">
              <span><i class="fas fa-envelope"></i></span> email@email.com
            </p>
          </div>
          <!-- end of single contact -->
          <!-- single contact item -->
          <div class="contact-item">
            <div class="contact-item__icon">
              <i class="fas fa-clock"></i>
            </div>
            <h2 class="contact-item__title">work time</h2>
            <p class="contact-item__text">monday - friday 8:00am - 8:00pm</p>
            <p class="contact-item__text">saturday - sunday 9:00am - 10:00pm</p>
          </div>
          <!-- end of single contact item -->
        </div>
      </div>
    </section>

        </div>
      </div>
    
    </div>
